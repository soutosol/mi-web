<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Emma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
            color: blue;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.5rem;
        }
            .recipe-button {
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 5px auto;
        }
            .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">Media maratón en: </div>
        <h1>Hola, Emma.</h1>
        <a href="https://www.linkedin.com/in/víctorsouto" target="_blank" style="display: inline-block; background-color: blue; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 1.2rem;">LinkedIn</a>
        <img src="mi-imagen.jpg" alt="Descripción de la imagen" style="width: 300px; margin-top: 20px;">
    </div>
    
    <div id="recipePopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); text-align: center; width: 80%; max-width: 400px;">
        <h2>Receta de Pasta a la Matriciana</h2>
        <p id="recipeText" style="font-size: 1.2rem;"></p>
        <button onclick="nextStep()" style="margin-top: 10px; padding: 10px 20px; font-size: 1rem; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer;">Siguiente paso</button>
        <button onclick="closePopup()" style="margin-top: 10px; padding: 10px 20px; font-size: 1rem; background-color: gray; color: white; border: none; border-radius: 5px; cursor: pointer;">Cerrar</button>
    </div>
    <button onclick="startRecipe()" class="recipe-button">Emmatriciana</button>
    <script>
        const steps = [
            "1. Cocina la panceta en una sartén hasta que esté dorada.",
            "2. Agrega el tomate triturado y cocina a fuego lento durante 10 minutos.",
            "3. Cocina la pasta en agua con sal hasta que esté al dente.",
            "4. Mezcla la pasta con la salsa y remueve bien.",
            "5. Sirve con queso pecorino rallado por encima. ¡Disfruta!"
        ];
        
        let stepIndex = 0;
        
        function startRecipe() {
            document.getElementById('recipePopup').style.display = 'block';
            stepIndex = 0;
            nextStep();
        }
        
        function nextStep() {
            if (stepIndex < steps.length) {
                document.getElementById('recipeText').innerHTML = steps[stepIndex];
                stepIndex++;
            } else {
                document.getElementById('recipeText').innerHTML = "¡Receta terminada!";
                stepIndex = 0;
            }
        }
        
        function closePopup() {
            document.getElementById('recipePopup').style.display = 'none';
        }
    </script>
    <script>
        function updateCountdown() {
            const eventDate = new Date("February 16, 2025 09:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Media maratón en: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
